<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Course Planner</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Plan your perfect dance course schedule with smart constraint solving" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dance Planner" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Set language and title based on browser language -->
    <script>
      const lang = (navigator.language || navigator.userLanguage).startsWith('de') ? 'de' : 'en';
      document.documentElement.lang = lang;
      if (lang === 'de') {
        document.title = 'Tanzkurs Planer';
        document.querySelector('meta[name="description"]').content = 'Plane deinen perfekten Tanzstundenplan mit intelligenter Constraint-LÃ¶sung';
        document.querySelector('meta[name="apple-mobile-web-app-title"]').content = 'Tanzplaner';
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
